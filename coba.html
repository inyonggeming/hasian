    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;

    .product-card button {
      margin-top: 10px;
      padding: 10px;
      background: #b86b14;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-card button:hover {
      background: #45a049;
    }

    /* === SLIDESHOW CSS === */
    #slideshow {
      width: 1000px;
      max-height: 1000px;
      overflow: hidden;
      position: relative;
      margin-top: 10px;
    }

    #slideshow img {
      width: 2000px;
      height: 3000px;
      object-fit: cover;
      display: block;
    }
